<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a class="again-btn" href="#">Again !</a>
      <div class="scorecard">
        <div class="score won">
          <p class="result">Won</p>
          <p class="count-win">0</p>
        </div>
        <div class="score lose">
          <p class="result">Lose</p>
          <p class="count-loss">0</p>
        </div>
        <div class="score draw">
          <p class="result">Draw</p>
          <p class="count-draw">0</p>
        </div>
      </div>
    </nav>
    <h1 class="heading">Choose !</h1>
    <section class="main-game">
        <div></div>
        <div></div>
        <div></div>
    </section>
    <section class="game-play hidden"></section>
    <script src="script.js"></script>
  </body>
</html>
